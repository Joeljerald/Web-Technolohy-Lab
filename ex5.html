<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Players</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container-wrapper">
        <div id="time1">
            <button id="showTimeButton">Show Current Time</button>
            <div id="time"></div>
        </div>
        <div class="container">
            <img src="cricketer.jpg" alt="Cricketer" class="image">
            <div class="text">"Chase the dream, not the fame" â€“ Your Favorite Cricketer</div>
        </div>
        <div id="hoverText">Hover here to reveal a cricket stat</div>
        <div id="stat" style="display: none; margin-top: 10px;">Most Runs in ODIs: Sachin Tendulkar (18,426)</div>
    </div>

    <script>
        let interval;

        document.getElementById('showTimeButton').addEventListener('click', function() {
            clearInterval(interval);
            updateTime();
            interval = setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        const hoverText = document.getElementById('hoverText');
        const stat = document.getElementById('stat');

        hoverText.addEventListener('mouseenter', () => {
            hoverText.textContent = 'Did You Know?';
            stat.style.display = 'block';
        });

        hoverText.addEventListener('mouseleave', () => {
            hoverText.textContent = 'Hover here to reveal a cricket star';
            stat.style.display = 'none';
        });
    </script>
</body>
</html>
